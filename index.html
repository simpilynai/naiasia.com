            position: relative;
        }

        /* Typing Animation */
        .typing {
            font-size: 1.2rem;
            color: #555;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ff66b2;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;

        /* Contact Form */

        /* Sparkle Effect */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            opacity: 0.7;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }

        /* Falling Stars */
        .star {
            position: absolute;
            color: #fff;
            font-size: 12px;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        /* Bouncing Hello Kitty */
        .hello-kitty {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
            animation: bounce 1.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
